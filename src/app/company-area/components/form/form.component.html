<form [formGroup]="form">
    <div class="surface-ground flex justify-content-center px-4 py-5 md:px-6 lg:px-8">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Create Company Area</div>
            </div>

            <div>
                <label for="company_name" class="block text-900 font-medium mb-2">Name</label>
                <input id="company_name" formControlName="name" type="text" placeholder="Company Name" pInputText class="w-full mb-3">

                <label for="company_description" class="block text-900 font-medium mb-2">Description</label>
                <input id="company_description" formControlName="description" type="text" placeholder="Description" pInputText class="w-full mb-3">

                <button pButton pRipple label="Save" icon="pi pi-user" (click)="save()" class="w-full"></button>
            </div>
        </div>
    </div>
</form>
