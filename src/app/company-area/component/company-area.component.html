@if(companyAreas$ | async; as companyAreas){
    <div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
        <div class="flex justify-content-end">
            <button pButton label="Add Company Area" icon="pi pi-check"></button>
        </div>

        <div class="grid">
            @for(area of companyAreas; track area.name){
                <div class="col-12 md:col-6 lg:col-3">
                    <div class="surface-card shadow-2 p-3 border-round">
                        <div class="flex justify-content-between mb-3">
                            <div>
                                <span class="block text-500 font-medium mb-3">{{area.name}}</span>
                                <div class="text-900 font-medium text-xl">{{area.description}}</div>
                            </div>
                            <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
                                <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                            </div>
                        </div>
                        <span class="text-green-500 font-medium">{{companyAreas.length}} </span>
                        <span class="text-500">process in this department</span>
                    </div>
                </div>
            }
        </div>
    </div>
}
